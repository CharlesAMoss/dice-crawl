<!doctype html>
<html lang="en" ng-app="diceCrawl">
<head>
    <meta charset="UTF-8">
    <title>Dice Crawl</title>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/chance.js"></script>
    <script src="app.js"></script>
    <script src="controllers/TilesController.js"></script>
    <script src="services/TilesFactory.js"></script>
    <script src="controllers/PlayersController.js"></script>
    <script src="services/GamesFactory.js"></script>
    <script src="services/TilesFactory.js"></script>
    <script src="directives/myDirectives.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div ui-view>

  </div>
  <div class="window">
    <div class="players" ng-controller="PlayersCtrl" ng-init="initPlayers()">
        <div class="player {{player.playerColor}}" ng-repeat="player in players" roll-dice>
          {{ player.playerColor}} is a {{player.abilities.playerRace.raceName}}  {{player.abilities.playerClass.className}}
         Dice Count is:  {{player.diceCount}}

         <div dice-area>
             <dice-to-roll rolled="rollDice()" ></dice-to-roll>
             <h2></h2>
         </div>
        </div>
    </div>
    <div class="board" ng-controller="TilesCtrl">
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 0" place >
          <img class="tile__image" src="img/img10.jpg" alt="" />
          <img class="playerdefault-blue player-marker" src="img/players/BluePlayer.png">
          <img class="playerdefault-green player-marker" src="img/players/GreenPlayer.png">
          <img class="playerdefault-red player-marker" src="img/players/RedPlayer.png">
          <img class="playerdefault-yellow player-marker" src="img/players/YellowPlayer.png">
        </div>
      </div>
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 5" place >
          <img class="tile__image" src="img/img10.jpg" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 10" place>
          <img class="tile__image" rotate-tile src="img/img{{ tile.name }}.jpg" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 15" place >
          <img class="tile__image" src="img/img10.jpg" alt="" />
        </div>
      </div>
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 20" place >
          <img class="tile__image" src="img/img10.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="game">
        <button type="button" name="button">Rotate Tile</button>
    </div>
  </div>
</body>
</html>

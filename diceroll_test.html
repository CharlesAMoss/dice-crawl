<!doctype html>
<html lang="en" ng-app="diceCrawl">
<head>
    <meta charset="UTF-8">
    <title>Dice Crawl</title>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/chance.js"></script>
    <script src="app.js"></script>
    <script src="controllers/TilesController.js"></script>
    <script src="controllers/GamesController.js"></script>
    <script src="services/TilesFactory.js"></script>
    <script src="controllers/PlayersController.js"></script>
    <script src="services/GamesFactory.js"></script>
    <script src="services/TilesFactory.js"></script>
    <script src="directives/myDirectives.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="window">
    <div class="players" ng-controller="PlayersCtrl" ng-init="initPlayers()">
        <div class="player {{player.playerColor}}" ng-repeat="player in players">
          {{ player.playerColor}} is a {{player.abilities.playerRace.raceName}}  {{player.abilities.playerClass.className}}
<br>
         <img class="tile" ng-src="img/races/{{player.abilities.playerRace.raceName}}.jpg" alt="" />
         <img class="tile" ng-src="img/classes/{{player.abilities.playerClass.className}}.jpg" alt="" />
        <br>
          <img class="dice-rolled" ng-src="img/dice/Blank{{player.roll[0]}}.png" alt=""/>
          <img class="dice-rolled" ng-src="img/dice/Blank{{player.roll[1]}}.png" alt=""/>
          <img class="dice-rolled" ng-src="img/dice/Blank{{player.roll[2]}}.png" alt=""/>
          <img class="dice-rolled" ng-src="img/dice/Blank{{player.roll[3]}}.png" alt=""/>
          <img class="dice-rolled" ng-src="img/dice/Blank{{player.roll[4]}}.png" alt=""/>
          <button type="submit" ng-submit="GamesFactory.rollDice()" class="roll {{player.playerColor}}">Roll Dice</button>
        </div>
    </div>
    <div class="board" ng-controller="TilesCtrl">
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 0" place >
          <img class="tile__image" rotate-tile src="img/img{{ tile.name }}.jpg" alt="" />
          <img class="backside" reveal-tile src="img/img0.jpg">
        </div>
      </div>
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 5" place >
          <img class="tile__image" rotate-tile src="img/img{{ tile.name }}.jpg" alt="" />
          <img class="backside" reveal-tile src="img/img0.jpg">
        </div>
      </div>
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 10" place>
          <img class="tile__image" rotate-tile src="img/img{{ tile.name }}.jpg" alt="" />
          <img class="backside" reveal-tile src="img/img0.jpg">
        </div>
      </div>
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 15" place >
          <img class="tile__image" rotate-tile src="img/img{{ tile.name }}.jpg" alt="" />
          <img class="backside" reveal-tile src="img/img0.jpg">
        </div>
      </div>
      <div class="row">
        <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 20" place >
          <img class="tile__image" rotate-tile src="img/img{{ tile.name }}.jpg" alt="" />
          <img class="backside" reveal-tile src="img/img0.jpg">
        </div>
      </div>
    </div>
    <div class="game" ng-controller="GamesCtrl" >
        <button type="button" name="button" class="btn player-btn" toggle-rotate-tile>Rotate Tile</button><br>
        <button type="button" name="button" class="btn player-btn" toggle-reveal-tile>Reveal Tile</button>
    </div>
  </div>
</body>
</html>
